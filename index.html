<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR and Barcode Scanner</title>
</head>
<body>
    <button id="scanButton">Scan QR/Barcode</button>
    <div id="result"></div>

    <!-- Include libraries -->
    <script src="https://cdn.jsdelivr.net/npm/quagga/dist/quagga.min.js"></script>
    <script>
        document.getElementById('scanButton').addEventListener('click', function () {
            scanQRBarcode();
        });

        function scanQRBarcode() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#result'),
                    constraints: {
                        facingMode: "environment"
                    }
                },
                decoder: {
                    readers: ["ean_reader", "ean_8_reader", "code_39_reader", "code_39_vin_reader", "codabar_reader", "upc_reader", "upc_e_reader", "i2of5_reader"]
                }
            }, function (err) {
                if (err) {
                    console.error('Failed to initialize Quagga:', err);
                    return;
                }
                console.log('Initialization finished. Ready to start');
                Quagga.start();
            });

            Quagga.onDetected(function (data) {
                document.getElementById('result').innerText = 'Result: ' + data.codeResult.code;
                Quagga.stop();
            });
        }
    </script>
</body>
</html>
