<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Barcode Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            box-sizing: border-box;
            text-align: center;
            background-color: #6e9db8ad;
        }

        .fade-out {
            display: none;
        }

        .container {
            width: 300px;
            margin: 5px;
        }

        .top-img {
            margin-top: 4rem;
            width: 70%;
            text-align: center;
        }

        #reader {
            border: none !important;
        }


        button {
            padding: 10px 20px;
            border: 1px solid #b2b2b2;
            outline: none;
            border-radius: 0.25em;
            color: white;
            font-size: 15px;
            cursor: pointer;
            margin-top: 15px;
            margin-bottom: 10px;
            background-color: #008000ad;
            transition: 0.3s background-color;
        }

        button:hover {
            background-color: #008000;
        }

        #html5-qrcode-anchor-scan-type-change {
            text-decoration: none !important;
            color: #1d9bf0;
        }

        video {
            width: 100% !important;
            border: 1px solid #b2b2b2 !important;
            border-radius: 0.25em;
        }
    </style>
</head>

<body>

    <div class="container">
        <img class="top-img" src="image/qrcode.png" alt="">
        <div id="qr-btn">
            <button onclick="qrSection()">
                バーコード・QRコード
            </button>
        </div>
        <div id="qrbar" class="fade-out">
            <div id="reader">
            </div>
            <div id="result"></div>
        </div>
    </div>



    <script>
        function qrSection() {
            document.getElementById('qrbar').classList.remove('fade-out');
            document.getElementById('qr-btn').classList.add('fade-out');
            domReady();
        }

        function domReady() {
            const scanner = new Html5QrcodeScanner('reader', {
                qrbox: {
                    width: 300,
                    height: 300,
                },
                fps: 20
            });
            scanner.render(success)
            function success(result) {
                let stopBtn = document.getElementById('html5-qrcode-button-camera-stop');
                stopBtn.click();
                alert(result);
                document.getElementById('qrbar').classList.add('fade-out');
                document.getElementById('qr-btn').classList.remove('fade-out');
            }
        };
    </script>
</body>

</html>
